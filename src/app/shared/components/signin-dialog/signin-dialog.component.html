<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Log In <i class="material-icons">
          vpn_key
        </i></h2>
      <form [formGroup]="LoginFormGroup" autocomplete="off" #LoginForm="ngForm"
        (ngSubmit)="onSubmitLoginForm(LoginForm)">

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput name="username" formControlName="username" [(ngModel)]="username">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" [(ngModel)]="password">
        </mat-form-field>
        <br>

        <button mat-raised-button type="submit" [disabled]="!LoginFormGroup.valid" style="width: 100%"
          color="primary">Log
          In </button>
        <br>
        <br>
        <a routerLink="/">Forgot Password?</a>
        <a routerLink="/" style="float: right;">Want to register?</a>
      </form>
    </div>

  </div>
</div>

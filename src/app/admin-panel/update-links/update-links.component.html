<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Test Number</mat-label>
                <input matInput readonly [(ngModel)]='testNumber'>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Test Name</mat-label>
                <input matInput readonly [(ngModel)]='testName'>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Link</mat-label>
                <input cdkFocusInitial matInput autocomplete="off" [(ngModel)]='link'>
            </mat-form-field>
            <br>
            <button mat-raised-button (click)="onSubmitLinkButton()" color="primary">Submit</button>
            <button mat-raised-button mat-dialog-close>Cancel</button>
        </div>
    </div>
</div>

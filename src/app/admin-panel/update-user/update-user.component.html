<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Edit User</h2>
            <form class="form" [formGroup]="EditUserFormGroup" autocomplete="off" autocomplete="off"
                #UpdateUserForm="ngForm" (ngSubmit)="onSubmitUserForm(UpdateUserForm)">

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput name="name" formControlName="name" [(ngModel)]="name">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput name="username" readonly formControlName="username" [(ngModel)]="username">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" name="password" formControlName="password" [(ngModel)]="password">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>User Type</mat-label>
                    <mat-select name="userType" formControlName="userType" [(ngModel)]="userType">
                        <mat-option [value]="userType" *ngFor="let userType of userTypes">
                            {{userType}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>

                <button mat-raised-button type="submit" style="width: 100%" color="primary">Update </button>
                <button mat-raised-button mat-dialog-close style="width: 100%">Cancel</button>

            </form>
        </div>
